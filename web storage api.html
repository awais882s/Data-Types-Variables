<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <title>Web storage api</title>
  </head>
  <body>
    <h1>Web storage api</h1>
    <script>
      // local storage
      localStorage.setItem("day", "monday");
      localStorage.setItem("Awais", "Chasmatos");
      localStorage.setItem("Name", "Muhammad Awais");
      //  storing objects
      const userInfo = {
        name: "Awais",
        age: 22,
        section: "Batch#4"
      };
      localStorage.setItem("user-info",JSON.stringify(userInfo));
      const animals = {
        cato:"cats",
        name:"dogs",
        animal:"bufflos",
      }
      localStorage.setItem("Animals Name and Ages",JSON.stringify(animals))
      //  another examples
      const websites ={
        web:"frecodcamp",
        domain:"https",
        owner:"freecode"
      }
      localStorage.setItem("websites info",JSON.stringify(websites))
      // storig array
      const lang = ["pyhton","React","Javascript","Go"]
      localStorage.setItem("Languages",JSON.stringify(lang));
      // another arrays
      const names = ["awais","chasmatos","lovely","sweetheart","shahzadi"]
      localStorage.setItem("Beautiful Names",JSON.stringify(names));
      // readig string
      console.log(localStorage.getItem("day"))
      console.log(localStorage.getItem("Awais"))
      console.log(localStorage.getItem("Name"))
      // reading Object
      // const userinfo = JSON.parse(localStorage.getItem("user-info"))
      console.log(localStorage.getItem("user-info"))
      
    </script>
  </body>
</html>
