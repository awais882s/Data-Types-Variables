<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <script>
      // Manipulate Arrays With shift()
      const ourArray = ["Awais", "Love", ["Waqar"]];
      const removeArray = ourArray.shift();
      console.log(removeArray);
      console.log(ourArray);
      const myarr = ["love", "is", "life", ["awais", "iqbal"]];
      const removearr = myarr.shift();
      console.log(removearr);
      console.log(myarr);
      // another
      const myAR = [
        ["john", 23],
        ["cat", 3],
      ];
      const removedFromMyArray = myAR.shift();
      console.log(removedFromMyArray);
      console.log(myAR);
      // Manipulate Arrays With unshift()
      const our = ["stimpson", "j", "cat"];
      our.shift();
      console.log(our);
      our.unshift("ALWAYS BE HAPPy");
      console.log(our);
      // Shopping ListPassed

      const myList = [
        ["awais", 1],
        ["chasmato", 2],
        ["burger", 3],
        ["ice", 4],
        ["love", 5],
      ];
      // Write Reusable JavaScript with Functions
      function Reusable() {
        console.log("Hello Javascript");
      }
      Reusable();
      // debugger;
      // Passing Values to Functions with Arguments

      function addValue(param1, param2) {
        const result = param1 + param2;
        console.log(result);
      }
      addValue(3, 3);

      function name(name1, name2) {
        const reslt = name1 + " " + name2;
        console.log("Result Your Name:", reslt);
      }
      name("awais", "iqbal");
      // Return a Value from a Function with Return
      function timesfive(num) {
        return num * 5;
      }

      timesfive(5);
      console.log(timesfive);
      // Local Scope and Functions

      function myTest() {
        const loc = "foo";
        console.log(loc);
      }
      myTest();
      // console.log(loc); because its not defined

      function mylocalScope() {
        const myVar = "";
        console.log("inside myLocalScope", myVar);
      }
      mylocalScope();

      // console.log("outside myLocalScope",myVar); not defined
      // Global vs. Local Scope in Functions
      const someVAr = "Hat";

      function myFun() {
        const someVar = "Head";
        return someVar;
      }

      myFun();
      console.log(myFun()); //acess insides value
      console.log(someVAr); //access outsides value
      // another examples
      const outerWear = "T-shirt";
      function myOutFit() {
        const outerWear = "sweater";
        return outerWear;
      }
      myOutFit();
      console.log(myOutFit());
      console.log(outerWear);
    </script>
  </body>
</html>
