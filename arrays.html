<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <script>
      // Manipulate Arrays With shift()
      const ourArray = ["Awais", "Love", ["Waqar"]];
      const removeArray = ourArray.shift();
      console.log(removeArray);
      console.log(ourArray);
      const myarr = ["love", "is", "life", ["awais", "iqbal"]];
      const removearr = myarr.shift();
      console.log(removearr);
      console.log(myarr)

    </script>
  </body>
</html>
